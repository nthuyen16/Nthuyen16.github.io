<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>RapChieuPhim</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <span>Người/Ghế</span>
      </header>
      <div class="content"></div>
      <div class="comment">
        <div class="wrap-chair">
          <span class="thuong"></span>
          <span class="chair-text">Ghế thường</span>
        </div>
        <div class="wrap-chair">
          <span class="thuong check"> </span>
          <span class="chair-text">Checked</span>
        </div>
        <div class="wrap-chair">
          <span class="thuong remove"></span>
          <span class="chair-text">Đã chọn</span>
        </div>
        <div class="wrap-chair">
          <span class="thuong vip"></span>
          <span class="chair-text">Ghế VIP</span>
        </div>
      </div>
      <div class="about"></div>
      <div class="main-block">
        <div class="left-part">
          <i class="fas fa-envelope"></i>
          <i class="fas fa-at"></i>
          <i class="fas fa-mail-bulk"></i>
        </div>
        <form action="/">
          <h1>Nhập thông tin khách hàng</h1>
          <div class="info">
            <input type="text" name="name" id="fullname" placeholder="Full name">
            <input type="text" name="email" id="email" placeholder="Email">
            <input type="text" name="phone" id="phone" placeholder="Phone number">
            <input type="number" name="age" id="age" placeholder="Age">
          </div>
          <button class="button2" type="submit" href="/">Submit</button>
        </form>
      </div>
      <footer class="footer"></footer>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
